
<!doctype html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="./output.css" rel="stylesheet">
  <link href="./index.css" rel="stylesheet">
  <script src="./index.js"></script>
</head>
<body>
  <div id="desktop-view" class="h-full">
      
    <!-- Pop-up -->
    <div id="popup-overlay">
      <div id="popup" class="p-6">
        <h2 class="text-lg font-bold mb-4">Insira seu e-mail</h2>
        <p class="text-sm mb-2">Não precisamos do seu email real, isso é apenas um teste ^_^ ! </p>
        <input required type="email" class="border border-gray-300 px-3 py-2 w-full mb-4">
        <button id="close-popup" class="bg-blue-500 text-white px-4 py-2 rounded">Enviar</button>
      </div>
    </div>

    <header>Teste Técnico Bruno Coelho Ribas</header>

    <div class="bg-image sm:hidden md:hidden" >
      <img src="./assets/bgImg.svg" class="w-full relative">
    </div>

    <!-- Visualização para desktop-->
    <div class="p-8 lg:p-6 mt-20 sm:hidden md:hidden">
      <!--Informações do usuario-->
      <div class="wrapper gap-3 p-10 xl:gap-2 w-5/12 2xl:w-3/12 xl:w-3/12 lg:w-3/12  lg:p-7 shadow">

        <div class="img-wrapper w-32 h-32 lg:w-28 lg:h-28">
          <img id="profile"> <!--Puxar imagem do usuario-->
        </div> 
  
        <div class="text-center w-full">
          <p id="name"></p>
          <p class="text-primary font-bold xl:text-sm" id="age"></p>
        </div>
  
        <p id="address-label" class="mt-8 font-semibold text-primary xl:text-sm">Endereço</p>
        <div class="addressInfo-wrapper xl:text-sm">
          <p class="lg:text-sm xl:text-sm " id="addres"></p>
          <p class="lg:text-sm xl:text-sm " id="ufData"></p>
        </div>
  
        <p id="bio-label" class="mt-8 font-semibold text-primary xl:text-sm">Biograrafia</p>
        <div class="biography-wrapper  xl:text-sm">
          <p class="lg:text-sm xl:text-sm" id="biography"></p>  
        </div>
  
      </div>
      <!--Informações do usuario FIM-->

      <div class="wrapper p-10 right-[5%] w-7/12 h-[65%] lg:p-7  overflow-y-auto shadow">
        <p class="font-bold text-primary mb-4">Editar suas informações</p>

        <div>
          <form class="w-full">
            <div class="flex flex-row lg:flex-col md:flex-col w-full justify-between">
              <div class="flex flex-col p-1">
                <label for='imgInput' class="lg:w-6/12 lg:mb-4 xl:text-sm lg:text-sm xl:p-1 lg:p-1 p-2 max-w-[230px] ">Selecionar uma foto de perfil</label>
                <input class="lg:text-sm xl:text-sm" id='imgInput' type='file' onchange="displayFileName()">
                <p id="fileName" class="text-sm xs:text-xs text-green-300" ></p>
              </div>


              <div class="w-[70%] lg:w-full flex flex-col gap-8 lg:gap-6">
                <input required class="lg:text-sm xl:text-sm" type="text" placeholder="Primeiro Nome" id="input requiredName">
              </div>

            </div>


            <div id="address-wrapper" class="mt-8">
              <p class="font-semibold text-primary mb-4">Endereço</p>

              <div class="flex flex-row justify-between">
                <div class="w-[25%] flex flex-col gap-8 lg:gap-6">
                  <input required class="lg:text-sm xl:text-sm" type="text" placeholder="CEP" id="zipCodeInput required">
                  <input required class="lg:text-sm xl:text-sm" type="text" placeholder="UF" id="ufInput required">
                </div>
  
                <div class="w-[70%] flex flex-col gap-8 lg:gap-6">
                  <input required class="lg:text-sm xl:text-sm" type="text" placeholder="Rua" id="streetInput required">
                  <input required class="lg:text-sm xl:text-sm" type="text" placeholder="Bairro" id="neighborhoodInput required">
                </div>
              </div>

            <div id="bio-wrapper" class="mt-8">
              <p class="font-semibold text-primary mb-4">Biografia</p>

              <div class="flex flex-row justify-between">
                <div class="w-full flex flex-col gap-8 lg:gap-6">
                  <textarea placeholder="Seu texto..." id="bioInput required"></textarea>
                </div>
              </div>
              <button class="mt-4 lg:mb-4 xl:text-sm lg:text-sm xl:p-1 lg:p-1 p-2 text-center" type="submit">Salvar</button>
            </div>

          </form>

        </div>
      </div>
    </div>
  

  </div>
  
  <!-- Visualização para Tablets e celulares -->
  <div class="p-6 mt-15 2xl:hidden lg:hidden xl:hidden">
    <!--Informações do usuario-->
    <div class="wrapper-mobile gap-3 sm:gap-2 p-6 shadow">

      <div class="img-wrapper w-24 h-24">
        <img id="profile"> 
      </div> 

      <div class="text-center w-full">
        <p class="md:text-lg" id="name"></p>
        <p class="text-primary font-bold md:text-base" id="age"></p>
      </div>

      <p id="address-label" class="mt-8 font-semibold text-primary md:text-lg text-sm">Endereço</p>
      <div class="addressInfo-wrapper md:text-base text-sm">
        <p id="address"></p>
        <p id="ufData"></p>
      </div>

      <p id="bio-label" class="mt-8 font-semibold text-primary md:text-lg text-sm">Biograrafia</p>
      <div class="biography-wrapper md:text-base text-sm">
        <p id="biography"></p>  
      </div>

    </div>
    <!--Informações do usuario FIM-->

    <div class="wrapper-mobile p-6 right-[5%] w-full mt-12 shadow">
      <p class="font-bold text-primary mb-4">Editar suas informações</p>

      <div>
        <form class="w-full">
          <div class="flex flex-col w-full justify-between">
            <label for='imgInput' class="w-6/12 sm:w-9/12 mb-5 md:text-base text-xs p-2">Selecionar uma foto de perfil</label>
            <input required class="md:text-base text-xs" id='imgInput' type='file' onchange="displayFileName()">
            <p id="fileName" class="text-sm  text-green-200"></p>

            <div class="w-full flex flex-col gap-5">
              <input required class="md:text-base text-xs" type="text" placeholder="Primeiro Nome" id="input requiredName">
            </div>
          
          </div>


          <div id="address-wrapper" class="mt-8">
            <p class="font-semibold text-primary mb-4">Endereço</p>

            <div class="flex flex-row sm:flex-col justify-between gap-3 sm:gap-4">
              <div class="w-[25%] sm:w-full flex flex-col gap-4">
                <input required class="md:text-base text-xs " type="text" placeholder="CEP" id="zipCodeInput required">
                <input required class="md:text-base text-xs " type="text" placeholder="UF" id="ufInput required">
              </div>

              <div class="w-full flex flex-col gap-4">
                <input required class="md:text-base text-xs " type="text" placeholder="Rua" id="streetInput required">
                <input required class="md:text-base text-xs " type="text" placeholder="Bairro" id="neighborhoodInput required">
              </div>
          </div>

          <div id="bio-wrapper" class="mt-8">
            <p class="font-semibold text-primary mb-4">Biografia</p>

            <div class="flex flex-row justify-between">
              <div class="w-full flex flex-col gap-5 sm:text-xs">
                <textarea placeholder="Seu texto..." id="bioInput required"></textarea>
              </div>
            </div>
            <button class="mt-3 mb-5 md:text-base text-xs p-2" type="submit">Salvar</button>
          </div>
        </form>

      </div>
    </div>
  </div>

</body>
</html>
